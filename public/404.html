<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <title>404: Page not found</title>
        <style>
            body {overflow: hidden; margin: 0px; font-family: Arial, Helvetica, sans-serif;}
            a {text-decoration: none; color: black;}
            .big-404 {margin-top: 20lvh;}
            .hidden {display: none;}
            .no-select {-webkit-user-drag: none; user-select: none; -moz-user-select: none; -webkit-user-select: none; -ms-user-select: none;}
            .center {display: flex; align-items: center; justify-content: center; flex-direction: column;}
            .background {position: absolute; background-image: radial-gradient(rgba(0,0,0,0),rgba(0, 0, 0, 0.595)), url(https://clickercookie.github.io/img/backgrounds/background-blue.png); 
                width: 100vw; height: 100lvh;}
            #wdyd {margin-bottom:0px;}
        </style>
        <script defer>
            let cookies = 404;
    
            document.getElementById("cookie").addEventListener("click", () => {
                if (cookies < 424) {
                    cookies++;
                }
                if (cookies === 424) {
                    document.getElementById("wdyd").innerText = "that's enough";
                }
                document.getElementById("big404").innerText = cookies;
            });
        </script>
    </head>
    <body>
        <div class="background">
            <div class="center no-select">
                <h1 class="big-404" id="big404">404</h1>
                <img src="https://clickercookie.github.io/img/cookie.png" class="no-select" alt="the cookie" id="cookie">
                <h1 id="wdyd">what did you do</h1>
                <p>Page not found.</p>
                <button><a href="https://clickercookie.github.io/">resume clicking</a></button>
            </div>
        </div>
    </body>
</html>
